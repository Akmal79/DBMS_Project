{% extends 'base.html' %}

{% block content %}
<h2>Edit Goal</h2>

<form method="POST">
    <div class="form-group">
        <label for="goal_name">Goal Name</label>
        <input type="text" class="form-control" id="goal_name" name="goal_name" value="{{ goal.goal_name }}" required placeholder="Enter goal name">
    </div>

    <div class="form-group">
        <label for="target_amount">Target Amount</label>
        <input type="number" class="form-control" id="target_amount" name="target_amount" value="{{ goal.target_amount }}" step="0.01" min="0" required placeholder="Enter target amount">
    </div>

    <div class="form-group">
        <label for="current_amount">Current Amount</label>
        <input type="number" class="form-control" id="current_amount" name="current_amount" value="{{ goal.current_amount }}" step="0.01" min="0" required placeholder="Enter current amount">
    </div>

    <div class="form-group">
        <label for="target_date">Target Date</label>
        <input type="date" class="form-control" id="target_date" name="target_date" value="{{ goal.target_date }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('view_goals') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
