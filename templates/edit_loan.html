{% extends 'base.html' %}

{% block content %}
<h2>Edit Loan</h2>
<form action="{{ url_for('edit_loan', loan_id=loan.loan_id) }}" method="POST">

    <!-- Only Admin can see and edit the User ID -->
    {% if session.get('role') == 'admin' %}
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="number" class="form-control" name="user_id" value="{{ loan.user_id }}" required>
        </div>
    {% else %}

    {% endif %}

    <div class="form-group">
        <label for="loan_type">Loan Type:</label>
        <input type="text" class="form-control" name="loan_type" value="{{ loan.loan_type }}" required>
    </div>

    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" name="amount" value="{{ loan.amount }}" required>
    </div>

    <div class="form-group">
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" class="form-control" name="interest_rate" value="{{ loan.interest_rate }}" required>
    </div>

    <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" class="form-control" name="start_date" value="{{ loan.start_date }}" required>
    </div>

    <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" class="form-control" name="end_date" value="{{ loan.end_date }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Loan</button>
</form>
{% endblock %}
