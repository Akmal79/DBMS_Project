{% extends 'base.html' %}

{% block content %}
<h2>Edit Income</h2>
<form method="POST">
    
    <!-- Only Admin can see and edit the User ID -->
    {% if session.get('role') == 'admin' %}
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="number" name="user_id" value="{{ income['user_id'] }}" required>
        </div>
    {% else %}
        <!-- For non-admin users, display User ID as readonly -->
        <div class="form-group">
            <label for="user_id">User ID:</label>
            <input type="number" name="user_id" value="{{ income['user_id'] }}" readonly>
        </div>
    {% endif %}

    <div class="form-group">
        <label for="source">Source:</label>
        <input type="text" name="source" value="{{ income['source'] }}" required>
    </div>

    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ income['amount'] }}" required>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ income['date'] }}" required>
    </div>

    <button type="submit">Update Income</button>
</form>
{% endblock %}
